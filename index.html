<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Organization's GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 1.1em;
        }
        @keyframes firework {
            0% {
                opacity: 0;
                transform: scale(0.5);
                text-shadow: 0 0 0px rgba(255, 255, 0, 0);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            }
            100% {
                opacity: 1; /* Keep visible */
                transform: scale(1);
                text-shadow: 0 0 0px rgba(255, 255, 0, 0);
            }
        }
        h1 {
            animation: firework 1.5s ease-out forwards; /* Adjust duration and timing as needed */
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        p, h2 {
            animation: fadeOut 1s ease-out 2s forwards; /* 1s duration, starts after 2s delay */
        }
        @keyframes reappearSmallPink {
            0% { opacity: 0; transform: scale(1); color: #333; }
            100% { opacity: 1; transform: scale(0.5); color: pink; }
        }
        p, h2 {
            animation: fadeOut 1s ease-out 2s forwards, /* Fade out: 1s duration, starts after 2s delay */
                       reappearSmallPink 0.5s ease-in 3s forwards; /* Reappear: 0.5s duration, starts after 3s delay (2s + 1s) */
        }
    </style>
</head>
<body>
    <h1>Welcome to EBidoul's GitHub Page!</h1>
    <img src="./images/graident-ai-robot-vectorart_78370-4114.jpeg" alt="AI Robot" style="width:300px;height:auto;">
    <p>This is a placeholder page. More content coming soon.</p>
    <p>Check out our <a href="https://github.com/ebidoul">GitHub profile</a>.</p>

    <h2>About Us</h2>
    <p>This is my page.</p>
</body>
</html>
